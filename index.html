<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Product Review — Fil's Birthday Card</title>
<style>
  body {font-family: Arial, sans-serif; margin: 0; background:#f8f8f8;}
  header {background:#333; color:#fff; padding:1.5rem; text-align:center;}
  h1 {margin:0; font-size:1.8rem;}
  .container {max-width:800px; margin:2rem auto; background:#fff; padding:2rem; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
  .celebrant {margin-bottom:1rem;}
  .reviews {margin-top:2rem;}
  .review {border-bottom:1px solid #ddd; padding:1rem 0;}
  .review:last-child{border-bottom:none;}
  .review-title {font-weight:bold; font-size:1.1rem;}
  .review-meta {font-size:0.9rem; color:#666;}
  form {margin-top:2rem;}
  label {display:block; margin:0.5rem 0 0.2rem;}
  input[type="text"], textarea, select {
    width:100%; padding:0.5rem; border:1px solid #ccc; border-radius:4px;
  }
  button {margin-top:1rem; padding:0.7rem 1.2rem; background:#333; color:#fff; border:none; border-radius:4px; cursor:pointer;}
  button:hover {background:#555;}
</style>
</head>
<body>

<header>
  <h1>Happy Birthday Fil! — Product Review card</h1>
</header>

<div class="container">
  <div class="celebrant"><strong>Birthday boy:</strong> Filip Kadinski</div>

  <div class="reviews" id="reviews">
    <!-- Reviews will be rendered here -->
  </div>

  <form id="reviewForm">
    <h2>Add a review</h2>
    <label for="name">Your name</label>
    <input type="text" id="name" required>

    <label for="title">Review title</label>
    <input type="text" id="title" required>

    <label for="rating">Rating</label>
    <select id="rating">
      <option value="5">5 - Excellent</option>
      <option value="4">4 - Good</option>
      <option value="3">3 - Average</option>
      <option value="2">2 - Poor</option>
      <option value="1">1 - Terrible</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" rows="4" required></textarea>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
const reviewsContainer = document.getElementById('reviews');
let reviews = [
  {
    "id":"sxxdlt8",
    "rating":5,
    "name":"Karyl",
    "title":"S-tier teammate and friend",
    "message":"Fast delivery. Item as described. Small defects (knee keeps buckling for no reason). Will purchase again.",
    "date":"2025-09-23T05:29:00.867Z"
  },
  {
    "id":"0jea7md",
    "rating":5,
    "name":"Miriam",
    "title":"Corporate lingo bingo bong king",
    "message":"This product arrived sooner than expected!\n\nI can vouch for it being: \n\n- Energetic\n- Knowledgeable \n- A+ fluent in corporate-speak \n- Big picture-thinker, yet has an eye for detail \n- Ultra kind-hearted\n\nI'm pleased to advise this product has well out-lasted its projected warranty and in fact seems to improve with age, plus positively connects with multiple users every day! \n\nDon't delay, add to cart immediately! This package *is* the whole package. \n\nWould give more than 5 stars if I could!",
    "date":"2025-09-23T05:45:10.838Z"
  },
  {
    "id":"l1qerbu",
    "rating":5,
    "name":"Mango",
    "title":"As described",
    "message":"Overwhelmingly have had a great experience with the BB.FF original model. He not only looks schmick but he's practical, makes life easier and brings a smile to my face daily. I was so happy the day I unboxed him in the meeting room when he told me he swam at Mahon rockpool. I knew he was a great choice. Money well spent. If I could afford more BB.FFs I would definitely order more!",
    "date":"2025-09-23T06:38:36.902Z"
  },
  {
    "id":"45mljzr",
    "rating":5,
    "name":"Kirrilly",
    "title":"Plenty of laughs and dance-movey fun",
    "message":"If you’re in the market for an amazing human whose slick dance moves have inspired boy bands around the world, look no further than Fil (AKA Friend). \n\nFriend’s base model comes fully loaded with all the extras, including:\n\n1. A great sense of humour – guaranteed to make you laugh on even the worst days\n\n2. An abundance of empathy – always knows exactly when you need support (or a cheeky dance move)\n\n3. On-trend clothing choices – so effortlessly stylish that I take fashion notes.\n\nReliable, hilarious, and impossible not to like, I would absolutely recommend Friend to anyone in need of an amazing human. Buy now before it sells out (or his knees give way).",
    "date":"2025-09-25T00:56:29.834Z"
  }
];

// render existing reviews
function renderReviews() {
  reviewsContainer.innerHTML = '';
  reviews.forEach(r => {
    const div = document.createElement('div');
    div.className = 'review';
    div.innerHTML = `
      <div class="review-title">${'★'.repeat(r.rating)} ${r.title}</div>
      <div class="review-meta">by ${r.name} — ${new Date(r.date).toLocaleString()}</div>
      <p>${r.message.replace(/\n/g,'<br>')}</p>
    `;
    reviewsContainer.appendChild(div);
  });
}
renderReviews();

document.getElementById('reviewForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const title = document.getElementById('title').value.trim();
  const rating = parseInt(document.getElementById('rating').value);
  const message = document.getElementById('message').value.trim();
  const newReview = {
    id: Math.random().toString(36).slice(2,10),
    rating,
    name,
    title,
    message,
    date: new Date().toISOString()
  };
  reviews.push(newReview);
  renderReviews();
  const shareLink = location.href.split('#')[0] + '#reviews=' + encodeURIComponent(JSON.stringify(reviews));
  navigator.clipboard.writeText(shareLink).then(()=>alert('Link with your review copied!'));
  this.reset();
});
</script>

</body>
</html>
